<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog generator</title>
</head>
<body>
    <header>
        <h1>Dog facts</h1>
        <h2 id="dog-name">Sweet boi</h2>
    </header>
    
    <!-- Column Container Start -->
    <section class="section-container">
        <!-- Left column -->
        <section class="column">
            <section class="item">
                <span>Pick dog breed</span>
            </section>

            <section class="item">
                <!-- Select element = dropdown -->
                <select>
                    <!-- Option element = items for dropdown -->
                    <!-- Selected attribute is the default option -->
                    <option value="" selected>Show more</option>
                </select>
            </section>
        </section>
        <!-- Left column -->
        <!-- Right column -->
        <section class="column">
            <section class="item"></section>
            <section class="item"></section>
        </section>
        <!-- Right column -->
    </section>
    <!-- Column Container End -->
    <script src="main.js"></script>
</body>
</html>
