<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Dog generator</title>
</head>
<body>
    <header>
        <h1>Dog facts</h1>
        <h2 id="dog-name">Sweet boi</h2>
    </header>
    
    <!-- Column Container Start -->
    <section class="section-container">

        <!-- Left column -->
        <section class="column">

            <!-- Text describing dropdown menu -->
            <section class="item">
                <h2>Pick dog breed</h2>
            </section>

            <!-- Dropdown menu -->
            <section class="item">
                <!-- Drop menu options -->
                <select>
                    <option value="" selected>Show more</option>
                </select>
            </section>

            <!-- Image displays once option is selected from drop menu -->
            <section class="item">
                <section class="img-container">
                    <section class="container">
                        <img src="http://placecorgi.com/350/350" class="dog-image" alt="dog-corgi-randomly-generated-from-placecorgi"/>
                    </section>
                </section>
            </section>

        </section>
        <!-- Left column -->

        <!-- Right column -->
        <section class="column">

            <!-- Traits listed after option is selected from drop menu -->
            <section class="item">
                <h2>Dog personality traits</h2>
                <!-- List of traits -->
                <ul>
                    <li id="Dog-gender">Gender: </li>
                    <li id="Dog-age">Age: </li>
                    <li id="Dog-hobby">Hobbies: </li>
                    <li id="Dog-dislike">Doesn't like: </li>
                    <li id="Dog-funfacts">Quirks: </li>
                </ul>
            </section>

        </section>
        <!-- Right column -->

    </section>
    <!-- Column Container End -->

    <script src="main.js"></script>
</body>
</html>
