<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/9f91d488b5.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Dog generator</title>
</head>
<body>
    <header>
        <h1>Dog facts</h1>
        <h2 class="dog-name"></h2>
    </header>
    <div class="section-container">
        <div class="left column">
            <section class="item">
                <h2>Pick dog breed</h2>
            </section>
            <section class="item">
                <select>
                    <option value="" selected>Show more</option>
                </select>
            </section><!-- 
            Image displays here 
        --><section class="item">
                <section class="img-container">
                    <section class="container">
                        <img src="http://placecorgi.com/350/350" class="dog-image" alt="dog-corgi-randomly-generated-from-placecorgi"/>
                    </section>
                </section>
            </section>
        </div>
    </div>
    <div class="section-container">
        <section class="right column">
            <section class="item">
                <h2>Dog traits</h2>
                <ul>
                    <li id="dog-gender">Gender: </li>
                    <li id="dog-age">Age: </li>
                    <li id="dog-hobby">Hobbies: </li>
                    <li id="dog-dislike">Doesn't like: </li>
                    <li id="dog-funfacts">Facts: </li>
                </ul>
            </section>
        </section>
    </div>
    <footer>
        <section>
        <a href="https://github.com/boobeh123"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/boobeh123"><i class="fab fa-twitter"></i></a>
        </section>
    </footer>
    <script src="main.js"></script>
</body>
</html>
